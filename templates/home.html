<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG Document Scoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 12px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .section-title {
            font-size: 1.3em;
            margin-bottom: 24px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
            margin-bottom: 24px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 16px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        input[type="file"] {
            display: none;
        }

        .file-list {
            margin: 24px 0;
        }

        .file-item {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name {
            font-weight: 500;
            color: #2c3e50;
        }

        .file-size {
            color: #7f8c8d;
            font-size: 0.85em;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .admin-link {
            text-align: center;
            margin-top: 24px;
        }

        .admin-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .admin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä ESG Document Scoring</h1>
            <p>Upload documents and score them against your ESG criteria</p>
        </div>

        <div class="card">
            <form id="uploadForm" method="POST" action="/upload-documents" enctype="multipart/form-data">
                <h2 class="section-title">üìÑ Upload Documents</h2>

                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Click to select documents</div>
                    <div class="upload-hint">Upload one or multiple PDF documents (max 50MB each)</div>
                    <input type="file" id="fileInput" name="documents" accept=".pdf" multiple onchange="handleFiles(this.files)">
                </div>

                <div class="file-list" id="fileList" style="display: none;">
                    <!-- Files will be listed here -->
                </div>

                <button type="submit" class="btn btn-primary" id="continueBtn" disabled>
                    Continue to Question Selection ‚Üí
                </button>
            </form>

            <div class="admin-link">
                <a href="/manage-questions">‚öôÔ∏è Manage Questions</a>
            </div>
        </div>
    </div>

    <script>
        let selectedFiles = [];

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayFiles();
        }

        function displayFiles() {
            const fileList = document.getElementById('fileList');
            const continueBtn = document.getElementById('continueBtn');

            if (selectedFiles.length === 0) {
                fileList.style.display = 'none';
                continueBtn.disabled = true;
                return;
            }

            fileList.style.display = 'block';
            continueBtn.disabled = false;

            fileList.innerHTML = '<h3 style="margin-bottom: 12px; color: #2c3e50;">Selected Documents:</h3>';

            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div>
                        <div class="file-name">üìÑ ${file.name}</div>
                        <div class="file-size">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                    </div>
                    <button type="button" class="remove-btn" onclick="removeFile(${index})">Remove</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);

            // Update the file input
            const dataTransfer = new DataTransfer();
            selectedFiles.forEach(file => dataTransfer.items.add(file));
            document.getElementById('fileInput').files = dataTransfer.files;

            displayFiles();
        }

        // Drag and drop
        const uploadArea = document.querySelector('.upload-area');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#764ba2';
            uploadArea.style.background = '#f0f2ff';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.background = '#f8f9ff';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.background = '#f8f9ff';

            const files = Array.from(e.dataTransfer.files).filter(f => f.type === 'application/pdf');
            if (files.length > 0) {
                document.getElementById('fileInput').files = e.dataTransfer.files;
                handleFiles(files);
            }
        });
    </script>
</body>
</html>
