<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Web Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px 30px;
            margin-bottom: 30px;
            transition: all 0.3s;
            cursor: pointer;
            background-color: #f8f9fa;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f0f0f5;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background-color: #e8e9ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #667eea;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        #pdf_file {
            display: none;
        }

        .file-name {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 8px;
            color: #2e7d32;
            font-weight: 600;
            display: none;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            display: none;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .features {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .feature {
            display: inline-block;
            margin: 10px 20px;
            color: #666;
            font-size: 0.9em;
        }

        .feature-icon {
            margin-right: 5px;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 15px;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ PDF to Web</h1>
        <p class="subtitle">Upload your PDF and get a beautiful web page</p>

        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“¤</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-hint">PDF files only (max 50MB)</div>
                <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
            </div>

            <div class="file-name" id="fileName"></div>
            <button type="submit" id="submitBtn">Convert to Web Page</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Processing your PDF... This may take a minute.</div>
            </div>
        </form>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">âš¡</span>
                Fast Processing
            </div>
            <div class="feature">
                <span class="feature-icon">ðŸ“±</span>
                Mobile Friendly
            </div>
            <div class="feature">
                <span class="feature-icon">ðŸŽ¨</span>
                Beautiful Design
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('pdf_file');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selected
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                fileName.textContent = `ðŸ“„ ${file.name}`;
                fileName.style.display = 'block';
                submitBtn.style.display = 'inline-block';
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                fileInput.files = files;
                fileName.textContent = `ðŸ“„ ${files[0].name}`;
                fileName.style.display = 'block';
                submitBtn.style.display = 'inline-block';
            } else {
                alert('Please upload a PDF file');
            }
        });

        // Form submission
        uploadForm.addEventListener('submit', () => {
            loading.style.display = 'block';
            submitBtn.style.display = 'none';
            uploadArea.style.display = 'none';
        });
    </script>
</body>
</html>
